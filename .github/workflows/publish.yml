on:
  workflow_dispatch:
  push:
    branches: [main, action-test]

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install system dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install libudunits2-dev libgdal-dev libgeos-dev libproj-dev

      - name: Install R
        uses: r-lib/actions/setup-r@v2

      - name: Java setup
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk

      - name: Java reconf
        run: sudo R CMD javareconf

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2

      - name: Restore _freeze
        uses: actions/cache@v3
        with:
          path: _freeze
          key: freeze-${{ runner.os }}-${{ github.run_id }}
          restore-keys: freeze-${{ runner.os }}-
          
      - name: Create directory to render English book
        run: |
          dir.create("en_book")
          fs::dir_copy(".", "en_book")
          fs::file_delete(file.path("en_book", "renv"))
        shell: Rscript {0}
        
      - name: Restore English _freeze
        uses: actions/cache@v3
        with:
          path: en_book/_freeze
          key: en-book-freeze-${{ runner.os }}-${{ github.run_id }}
          restore-keys: en-book-freeze-${{ runner.os }}-
          
      - name: Render book
        run: Rscript bilingual_render.R
        
      - name: Publish
        run: |
          git config --global user.email "quarto-github-actions-publish@example.com"
          git config --global user.name "Quarto GHA Workflow Runner"
          git fetch
          git checkout gh-pages
          cp -r _book/* .
          git add -u
          git add en
          git commit -m "Built site for gh-pages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}